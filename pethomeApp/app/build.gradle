apply plugin: 'com.android.application'android {    compileSdkVersion 20    buildToolsVersion '20.0.0'    defaultConfig {        applicationId 'pethome.mobile.pethome'        minSdkVersion 8        targetSdkVersion 20        versionCode 1        versionName '1.0'    }    buildTypes {        release {            runProguard false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    lintOptions {        abortOnError false    }    packagingOptions {        exclude 'META-INF/DEPENDENCIES.txt'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/NOTICE'        exclude 'META-INF/LICENSE'        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/notice.txt'        exclude 'META-INF/license.txt'        exclude 'META-INF/dependencies.txt'        exclude 'META-INF/LGPL2.1'    }    productFlavors {    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    compile 'org.apache.commons:commons-lang3:3.3.2'    compile 'com.google.zxing:core:2.3.0@jar'    compile 'com.google.guava:guava-io:r03@jar'    compile 'com.github.kevinsawicki:http-request:5.6'    compile files('libs/umeng-analytics-v5.2.4.jar')    compile files('libs/com.umeng.message.lib.jar')    compile files('libs/umeng-feedback-v4.3.jar')    compile files('libs/umeng-update-v2.4.2.jar')    compile files('libs/Android_Location_V1.3.0.jar')    compile project(':badgeView')    compile project(':wishlist')    compile project(':actionbarsherlock')}